<form [formGroup]="programmingForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      <div *ngIf="email.errors.required">Email is required.</div>
      <div *ngIf="email.errors.email">Please enter a valid email address.</div>
    </div>
  </div>
  <div>
    <label for="programmingLanguages">Programming Languages:</label>
    <select id="programmingLanguages" formControlName="programmingLanguages" multiple>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
      <option value="C++">C++</option>
    </select>
    <div *ngIf="programmingLanguages.invalid && (programmingLanguages.dirty || programmingLanguages.touched)" class="error">
      At least one programming language must be selected.
    </div>
  </div>
  <div>
    <label>Experience Level:</label>
    <div *ngFor="let level of experienceLevels">
      <input type="radio" [value]="level" formControlName="experienceLevel">{{ level }}
    </div>
    <div *ngIf="experienceLevel.invalid && (experienceLevel.dirty || experienceLevel.touched)" class="error">
      Experience level is required.
    </div>
  </div>
  <div>
    <label for="projectDescription">Project Description:</label>
    <textarea id="projectDescription" formControlName="projectDescription"></textarea>
    <div *ngIf="projectDescription.invalid && (projectDescription.dirty || projectDescription.touched)" class="error">
      <div *ngIf="projectDescription.errors.required">Project description is required.</div>
      <div *ngIf="projectDescription.errors.minlength">Project description must be at least 10 characters long.</div>
    </div>
  </div>
  <button type="submit" [disabled]="programmingForm.invalid">Submit</button>
</form>
